

<div class="container-fluid w-100 mb-2" style="margin-top: 66px;background-color: black;">

        <div class="col-md-4  px-5 mb-3" *ngFor="let mac of allmacbook">

                <a style="text-decoration: none; color: white; justify-content: center;">
                    <img  src={{mac.imageUrl}} class="card-img-top" alt="..." style="height: 250px; width: 260px; justify-content: center;">
                    <div class="card-body">
                        <h5 class="card-title text-dark fs-6">{{mac.model | uppercase}}</h5>
                        <!-- <h6 class="card-subtitle mb-1 text-muted">{{mac.storage}}GB</h6> -->
                        <p class="card-text m-0 text-dark">Color : {{mac.color}}</p>
                        <p class="card-text p-0 text-dark">Price : â‚¹{{mac.price}}</p>

                            <button class="btn btn-sm btn-danger rounded-circle mx-2" (click)="minus()"><i class="fa fa-minus"></i></button>
                            <input type="text" class="text-center" style="width: 40px;" [value]="cartvalue">
                            <button class="btn btn-sm btn-danger rounded-circle mx-2" (click)="plus()"><i class="fa fa-plus"></i></button>
                        </div> -->
                        <button class="btn btn-primary m-2" (click)="getMacById(mac.idnew)">View More</button>
                        <!-- <button class="btn btn-primary " ><i class="fas fa-shopping-cart"></i> Add to Cart</button> -->
                        <!-- Button trigger modal -->
                            <button type="button" (click)="addtocart(mac.model,mac.price,mac.color,mac.Memory,mac.imageUrl,mac._id)" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="fas fa-shopping-cart"></i>Add To Cart
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content bg-info">
                                    <div class="modal-header">
                                    <h5 class="modal-title text-dark" id="exampleModalLabel">Cart</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-dark">
                                        Produt Added to a cart Successfully
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                    </div>
                                </div>
                                </div>
                            </div>
                    </div>
                </a>
            </div>

<section class="" style="padding-top: 50px; background-color: black; min-height: 100vh;">
    <div class="container py-0 h-100" style="background-color: black;">
      <div class="row d-flex justify-content-center align-items-center h-100"mstyle="background-color: black;">
        <div class="col">
          <div class="card card-registration my-4" style="background-color: black;">
            <div class="row g-0 " style="background-color: black;">
              <div class="col-xl-6 d-none d-xl-block">
                 <img src="https://images.unsplash.com/photo-1590795769046-b197fb723a22?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body text-white" style="background-color: black;">
                  <h3 class="mb-3 text-uppercase text-center">Register Yourself</h3>
  
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-outline">
                            <input type="text" id="form3Example8" class="form-control form-control"name="fullname" [(ngModel)]="fullname" placeholder="Enter Your Name" />
                            <label class="form-label" for="form3Example8">Full Name</label>
                        </div>
                    </div>
                    <!-- <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div> -->
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                        <div class="form-outline">
                            <input type="email" id="form3Example8" class="form-control form-control" [(ngModel)]="email" placeholder="Enter Your Email"/>
                            <label class="form-label" for="form3Example8">Email</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control" [(ngModel)]="phone" placeholder="Enter Your Phone Number"/>
                        <label class="form-label" for="form3Example1n" >Phone Number</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="form-outline">
                    <input type="text" id="form3Example8" class="form-control form-control" [(ngModel)]="address" placeholder="Enter Your Address"/>
                    <label class="form-label" for="form3Example8" >Address</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center">
  
                    <h6 class="mb-2 me-4 mt-2">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-2  mt-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="Female" [(ngModel)]="gender" placeholder="Enter Your Name" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-2  mt-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Male" [(ngModel)]="gender" placeholder="Enter Your Name" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-2 mt-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Other" [(ngModel)]="gender" placeholder="Enter Your Name" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="row mt-2">
                    <div class="col-md-4 mb-2 mt-2">
  
                      <select class="select" [(ngModel)]="country">
                        <option value="Country" >Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                      </select>
  
                    </div>
                    <div class="col-md-4 mb-2 mt-2">
  
                        <select class="select" [(ngModel)]="state">
                          <option value="State">State</option>
                          <option value="Maharashtra">Maharashtra 1</option>
                          <option value="Gujrat">Gujrat</option>
                          <option value="Pune">Pune</option>
                        </select>
    
                      </div>
                    <div class="col-md-4 mt-2">
  
                      <select class="select" [(ngModel)]="city">
                        <option value="City">City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Navi Mumbai">Navi Mumbai</option>
                        <option value="Thane">Thane</option>
                      </select>
  
                    </div>
                  </div>
  
                  <div class="form-outline mb-0 mt-4">
                    <input type="date" id="form3Example9" class="form-control form-control" [(ngModel)]="dob" placeholder="Enter Your DOB"/>
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>
  
                  <div class="form-outline mb-0">
                    <input type="text" id="form3Example90" class="form-control form-control" [(ngModel)]="pincode" placeholder="Enter Your Pincode" />
                    <label class="form-label" for="form3Example90">Pincode</label>
                  </div>
  
                 <div class="row">
                    <div class="col-md-6 mb-1">
                      <div class="form-outline">
                        <input type="password" id="form3Example1m1" class="form-control form-control" [(ngModel)]="password"  placeholder="Enter Your Password"/>
                        <label class="form-label" for="form3Example1m1">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-1">
                      <div class="form-outline">
                        <input type="password" id="form3Example1n1" class="form-control form-control" [(ngModel)]="cpassword" placeholder="Re-type Your Password"/>
                        <label class="form-label" for="form3Example1n1">Confirm Password</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex justify-content-center pt-3">
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="register()">Register</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

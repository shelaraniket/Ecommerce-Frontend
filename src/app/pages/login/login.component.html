<div class="container-fluid py-5" style="height: 100vh; background-color: black;">
    <div class="row d-flex justify-content-center align-items-center h-100" style="background-color: black;">
      <div class="col col-xl-10" style="background-color: black;">
        <div class="card" style="border-radius: 1rem;" style="background-color: black;">
          <div class="row g-0" style="height: 420px; background-color: black;">
            <div class="col-md-6 col-lg-5 d-none d-md-block" style="height: 420px;">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 420px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center" style="height: 420px;">
              <div class="card-body p-4 p-lg-5 text-black">
  
                <form [formGroup]="fg">
  
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i><img style="height: 35px; width: 35px;" src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1637840166/Croma%20Assets/Categories/Brand%20Logo/apple_white_tnzu0e.png/mxw_2048,f_auto" alt=""></i>
                    <span class="h1 fw-bold mb-0 px-3" style="color: white;">Apple</span>
                  </div>
  
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Sign into your account</h5>
  
                  <div class="form-outline ">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="form2Example17" style="color: white;">Email address</label>
                    <p class="text-danger" *ngIf=" fg?.get('email').touched && fg?.get('email').errors?.email">
                      Email Id is not valid
                    </p>
                  </div>
  
                  <div class="form-outline">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="form2Example27" style="color: white;">Password</label>
                    <p class="text-danger" *ngIf=" fg?.get('password').touched && fg?.get('password').errors?.required">
                      Password is required
                    </p>
                  </div>
  
                  <div class="pt-1">
                    <button class="btn btn-warning btn-lg btn-block" type="button" (click)="login()">Login
                      <div class="fa fa-spinner fa-spin fa-1x fa-fw text-dark" *ngIf="loading" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </button>
                  </div>
  
                  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                  <p class="pb-lg-2 pt-2 text-primary" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                     class="text-danger" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted" style="color: white;">Terms of use.</a>
                  <a href="#!" class="small text-muted" style="color: white;">Privacy policy</a>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
